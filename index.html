<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwindcss Course</title>
    <link href="/css/tailwind.css" rel="stylesheet" />
</head>

<!-- comment for template -->

<body>
    <div class="p-12 max-w-md mx-auto sm:max-w-xl">
        <img class="h-12" src="logo.svg" alt="workcation" />
        <img class="
          mt-6
          rounded-lg
          shadow-xl
          sm:mt-8 sm:h-64 sm:w-full sm:object-cover
          object-center
        " src="beach-work.jpeg" alt="beach-work" />
        <h1 class="mt-6 text-3xl font-bold text-gray-700 sm:mt-8 sm:text-4xl">
            You can work from anywhere.
            <span class="text-indigo-400">Take adventage of it.</span>
        </h1>

        <p class="pt-6 text-ms font-bold text-gray-600">
            Workcation helps you find work-friendly rentals in beautiful locations
            so you can enjoy some nice weather even when you're not on vacation.
        </p>

        <div class="mt-4">
            <a class="
            inline-block
            px-5
            py-3
            bg-indigo-500
            text-white
            rounded-lg
            uppercase
            tracking-wider
            font-semibold
            text-sm
            sm:mt-5 sm:text-base
            hover:bg-gray-400
            hover:-translate-x-1
            transform
            transition
            focus:outline-none
            focus:ring
            focus:ring-offset-2
          " href="#">Book your escape</a>
        </div>
    </div>
</body>

</html>
